<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
</head>
<body>
    <div>
        <img src="./images/celular.png" alt="mobile phone">
    </div>
    <div>
        <div>
            <img src="./images/insta-logo.png" alt="">
            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="text" placeholder="Senha">
            <button type="button">Enter</button>
            <a href="">Entrar com o Facebook</a>
            <a href="">Esqueceu a senha?</a>
        </div>
        <div>
            <p>Não tem uma conta?</p>
        </div>
        <p>Obtenha o aplicativo</p>
        <div>
            <img src="./images/ios.png" alt="Iphone Picture" />
            <img src="./images/google.png" alt="Google Logo">
        </div>
    </div>
</body>
</html>
